server:
  port: 8091
  error:
    include-message: always

local:
  property:
    host:
      ms-bank-account: ms-bank-account
      ms-client: ms-client
      ms-credits: ms-credit
      ms-movement: ms-movement
      ms-loan: ms-loan

spring:
  application:
    name: service-account-type
  data:
    mongodb:
      uri: mongodb://mongodb:27017/AccountTypeDB
      auto-index-creation: true
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

eureka:
  client:
    service-url:
      defaultZone: http://ms-discovery:9093/eureka

resilience4j:
  circuitbreaker:
    instances:
      debit-card:
        failureRateThreshold: 50
        minimumNumberOfCalls: 4
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 8
        waitDurationInOpenState: 50s
        permittedNumberOfCallsInHalfOpenState: 3

