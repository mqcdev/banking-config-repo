server:
  port: 8090
  error:
    include-message: always
local:
  property:
    host:
      ms-loan: ms-loan
      ms-bank-account: ms-bank-account
      ms-client: ms-client
      ms-credits: ms-credit
      ms-movement: ms-movement
      ms-debit-card: ms-debit-card
spring:
  application:
    name: service-mobile-wallet
  data:
    mongodb:
      uri: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_HOST}:${MONGODB_PORT}/MobileWalletDB
      auto-index-creation: true
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: myGroup
    topic:
      mobile:
        name: mobile-wallet-topic
eureka:
  client:
    service-url:
      defaultZone: http://ms-discovery:9093/eureka
resilience4j:
  circuitbreaker:
    instances:
      bankaccountCB:
        failureRateThreshold: 50
        minimumNumberOfCalls: 4
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 8
        waitDurationInOpenState: 2s
        permittedNumberOfCallsInHalfOpenState: 3
